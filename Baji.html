<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- jQuery library (served from Google) -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!-- bxSlider Javascript file -->
	<script src="/bxslider/src/js/jquery.bxslider.js"></script>
	<!-- bxSlider CSS file -->
	<link href="/bxslider/dist/jquery.bxslider.css" rel="stylesheet" />
	<script>
		var slider = $('.bxslider').bxSlider({
		  mode: 'horizontal'
		});

		$('#reload-slider').click(function(e){
		  e.preventDefault();
		  slider.reloadSlider({
		    mode: 'fade',
		    auto: true,
		    pause: 1000,
		    speed: 500
		  });
		});
	</script>
</head>
<body>
	<ul class="bxslider">
	  <li><img src="/bxslider/src/images/baji1.jpg" title="雙撐" /></li>
	  <li><img src="/bxslider/src/images/baji2.jpg" title="大纏崩捶" /></li>
	  <li><img src="/bxslider/src/images/baji3.jpg" title="六大開" /></li>
	</ul>
</body>
</html>
