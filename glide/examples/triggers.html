<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic</title>
		<link rel="stylesheet" href="../dist/css/glide.css">

		<!-- Demo stylesheet -->
		<style>
			* {
				padding: 0;
				margin: 0;
				border: 0;
			}

			.box {
				width: 100%;
				height: 100%;
			}

			.custom-triggers {
				width: 100%;
				height: 100px;
			}

			.custom-triggers > div {
				margin-top: 9px;
				width: 33.333%;
				height: 100%;
				float: left;
				clear: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>

		<div id="Glide" class="glide">

			<ul class="glide__wrapper">
				<li class="glide__slide">
					<div class="box" style="background-color: red;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: blue;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: purple;"></div>
				</li>
			</ul>

		</div>

		<div class="custom-triggers">
			<div data-glide-trigger="#Glide" data-glide-dir="=1">
				<div class="box" style="background-color: red;"></div>
			</div>
			<div data-glide-trigger="#Glide" data-glide-dir="=2">
				<div class="box" style="background-color: blue;"></div>
			</div>
			<div data-glide-trigger="#Glide" data-glide-dir="=3">
				<div class="box" style="background-color: purple;"></div>
			</div>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../dist/glide.js"></script>
		<script>
			var slider = $('#Glide').glide();
			var slider_api = slider.data('glide_api');
		</script>

	</body>
</html>
